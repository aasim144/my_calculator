<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css style/stylecalculator.css">
</head>
<body>
    <div class="container">
    <div class="incontainer">
        <div class="calculator">
            <input type="text" placeholder="0" id="calcdis">
            <div class="firstlbut">
            <button id="but1">AC</button>
            <button id="but2">DEL</button>
            <button id="but3">%</button>
            <button id="but4">/</button>
            </div>
            <div class="secondlbut">
            <button id="but21">7</button>
            <button id="but22">8</button>
            <button id="but23">9</button>
            <button id="but24">*</button>
            </div>
            <div class="thirdlbut">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="but34">-</button>
            </div>
            <div class="fourthlbut">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="but44">+</button>
                </div>
            <div class="fifthlbut">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button id="but54">=</button>
            </div>
    </div>
    </div>
    </div>
    <script src="js script/stylecalculator.js"></script>
</body>
</html>
